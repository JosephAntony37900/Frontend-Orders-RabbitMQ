<div class="add-product-container">
    <h2>Agregar Nuevo Producto</h2>
    
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="product-form">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" formControlName="Nombre" class="form-control">
        <div *ngIf="nombre?.invalid && (nombre?.dirty || nombre?.touched)" class="error-message">
          <div *ngIf="nombre?.errors?.['required']">El nombre es requerido</div>
          <div *ngIf="nombre?.errors?.['minlength']">MÃ­nimo 3 caracteres</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="precio">Precio:</label>
        <input type="number" id="precio" formControlName="Precio" step="0.01" class="form-control">
        <div *ngIf="precio?.invalid && (precio?.dirty || precio?.touched)" class="error-message">
          <div *ngIf="precio?.errors?.['required']">El precio es requerido</div>
          <div *ngIf="precio?.errors?.['min']">El precio debe ser mayor a 0</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" formControlName="Cantidad" class="form-control">
        <div *ngIf="cantidad?.invalid && (cantidad?.dirty || cantidad?.touched)" class="error-message">
          <div *ngIf="cantidad?.errors?.['required']">La cantidad es requerida</div>
          <div *ngIf="cantidad?.errors?.['min']">La cantidad debe ser al menos 1</div>
        </div>
      </div>
  
      <div class="form-actions">
        <button type="submit" class="btn-submit" [disabled]="productForm.invalid || loading">
          {{ loading ? 'Guardando...' : 'Guardar Producto' }}
        </button>
        <button type="button" class="btn-cancel" (click)="goBack()">
          Cancelar
        </button>
      </div>
    </form>
  </div>
